<div class="container">
  <h1>Stock Price Charts with HTML SVG</h1>

  <!-- Enhanced AAPL Stock Chart -->
  <section class="chart-section">
    <h2>AAPL Daily Stock Performance</h2>
    <div class="chart-container">
      <app-plot-figure [options]="aaplLineChartOptions"></app-plot-figure>
    </div>
    <div class="chart-info">
      <p>40 days of realistic AAPL daily stock data with HTML SVG gradient effects showing natural market volatility.</p>
    </div>
  </section>

  
  <!-- Original Penguins Chart -->
  <section class="chart-section">
    <h1>Penguins Dataset</h1>
    <div class="chart-container">
      <app-plot-figure [options]="plotOptions"></app-plot-figure>
    </div>
    <div class="chart-info">
      <p>Original penguins dataset visualization for reference.</p>
    </div>
  </section>
</div>
